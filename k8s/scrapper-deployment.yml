apiVersion: apps/v1
kind: Deployment
metadata:
  name: scrapper-service-app
  namespace: ai-project 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scrapper-service-app
  template:
    metadata:
      labels:
        app: scrapper-service-app
    spec:
      containers:
        - name: scrapper-service-app
          image: sk09devops/scrapper-api:latest-7
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: scrapper-service-svc
  namespace: ai-project 
  
  type: ClusterIP
  selector:
    app: scrapper-service-app
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scrapper-ingress
  namespace: ai-project
  annotations:
    kubernetes.io/ingress.class: nginx 
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: aiextension.westus2.cloudapp.azure.com  
    http:
      paths:
      - path: /scrapper
        pathType: Prefix
        backend:
          service:
            name: scrapper-service-svc 
            port:
              number: 80
 