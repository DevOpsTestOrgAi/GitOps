apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-model-service-app
  namespace: ai-project 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-model-service-app
  template:
    metadata:
      labels:
        app: ai-model-service-app
    spec:
      containers:
        - name: ai-model-service-app
          image: sk09devops/ai-project:latest-20
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
---

apiVersion: v1
kind: Service
metadata:
  name: ai-model-service-svc
  namespace: ai-project
spec:
  selector:
    app: ai-model-service-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
