apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service-app
  namespace: ai-project  # Ensure namespace matches ArgoCD Application configuration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-service-app
  template:
    metadata:
      labels:
        app: api-service-app
    spec:
      containers:
        - name: api-service-app
          image: sk09devops/ai-project:latest-20
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: api-service-svc
  namespace: ai-project
spec:
  selector:
    app: api-service-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: ai-project
  annotations:
    kubernetes.io/ingress.class: nginx 
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: aiextension.westus2.cloudapp.azure.com  
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service-svc 
            port:
              number: 80
 