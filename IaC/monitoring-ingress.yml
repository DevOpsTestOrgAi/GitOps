apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: ingress
  namespace: default
spec:
  rules:
    - http:
        paths:
          - path: /prometheus-server
            pathType: Prefix
            backend:
              service:
                name: prometheus-server
                port:
                  number: 80
